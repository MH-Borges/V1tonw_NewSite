<body>
    
    <div class="formBody">
        <form>
            <div class="form-field">
                <label>Email</label>
                <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"/>
                <span id="emailRequired"> Email é obrigatório </span>
                <span id="emailInvalid"> Email é inválido </span>
            </div>
            <div class="form-field">
                <label>Senha</label>
                <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
                <span id="passwordRequired">
                    Senha é obrigatório
                </span>
                <span id="passwordMinimo">
                    Senha deve ter pelo menos 6 caracteres
                </span>
            </div>
            <div class="form-field">
                <label>Confirmar senha</label>
                <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                <span id="passwordNaoBate">
                    Senha e Confirmar senha devem ser iguais
                </span>
            </div>
            
            <button type="button" class="confirm" disabled="true" id="Registrar">
                Registrar
            </button>
            
        </form>
    </div>

    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/firebase-registro.js"></script>

    <script src="../js/registro.js"></script>
    
</body>
