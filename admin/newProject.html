<body>

    <div class="blockBody">
      <div class="header">
        <h1>Novo Projeto</h1>
        <button id="Voltar">Voltar</button>
      </div>

      <form id="FormProject">

        <div class="formBlock QntyProject">
          <label for="QntyProject">Quantas pessoas Participaram no Projeto</label>
          <select id="selectPerson" onchange="updateItems(this)">
            <option value="0" disabled selected>Selecione</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="formBlock">
          <label for="nomeProjeto">Nome do Projeto</label>
          <input type="text" id="nomeProjeto" placeholder="Nome do Projeto"/>
        </div>

        <div class="formBlock imgPrincBlock">
          <div class="insideImgPrinc">
            <label for="imgPric">Imagem Principal</label>
            <button id="selectImgPrinc">Selecione uma imagem</button>
          </div>
          <img style="display: none;" id="imgPrinc">
        </div>

        <div class="formBlock">
          <label for="txtProjeto">Texto do projeto</label>
          <textarea id="txtProjeto" rows="5" placeholder="Insira o Texto aqui" ></textarea>
        </div>

        <div class="formBlock gallery">
          <label for="imgPric">Imagens da Galeria</label>
          <button id="selectGallery">Adicionar Galeria</button>
          <div id="ImgsGalley"></div>
        </div>

        <div class="fichaTecnica"></div>

        <button id="SaveBt">Salvar</button>
      </form>
    </div>

    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/firebase-newProject.js"></script>
    <script src="../js/newProject.js"></script>

</body>
</html>
